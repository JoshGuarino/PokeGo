name: Main

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ '1.22.x', '1.23.x', '1.24.x' ]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup
      uses: actions/setup-go@v4
    - name: Test
      run: go test ./...
