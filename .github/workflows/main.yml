name: Main

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: [ '1.22.x', '1.23.x', '1.24.x', '1.25.x' ]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Test
      run: go run gotest.tools/gotestsum@latest
